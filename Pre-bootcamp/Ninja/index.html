<html>
  <body>
    <div id="background">
      <div
        id="character"
        style="
          position: absolute;
          top: 100px;
          left: 450px;
          background-image: url('img/down1.png');
          width: 59px;
          height: 86px;
        "
      ></div>
    </div>
    <script type="text/javascript">
      var leftValue = 450,
        topValue = 100,
        direction = "down",
        walkValue = 1;

      function update() {
        document.getElementById("character").style.left = leftValue + "px";
        document.getElementById("character").style.top = topValue + "px";
        document.getElementById("character").style.backgroundImage =
          "url('img/" + direction + walkValue + ".png')";
      }

      document.onkeydown = function (e) {
        console.log(e);
        if (e.keyCode == 37 && leftValue > 0) {
          // LEFT
          leftValue = leftValue - 20;
          direction = "left";
          if (walkValue == 1) {
            walkValue++;
          } else {
            walkValue = 1;
          }
        } else if (e.keyCode == 39 && leftValue <= 800) {
          // RIGHT
          leftValue = leftValue + 20;
          direction = "right";
          if (walkValue == 1) {
            walkValue++;
          } else {
            walkValue = 1;
          }
        } else if (e.keyCode == 40 && topValue <= 600) {
          // DOWN
          topValue = topValue + 20;
          direction = "down";
          if (walkValue == 1) {
            walkValue++;
          } else {
            walkValue = 1;
          }
        } else if (e.keyCode == 38 && topValue > 0) {
          // UP
          topValue = topValue - 20;
          direction = "top";
          if (walkValue == 1) {
            walkValue++;
          } else {
            walkValue = 1;
          }
        }
        update();
      };
    </script>
  </body>
</html>
