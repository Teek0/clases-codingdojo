<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Dojonary</title>
</head>
<body>
    
    <header class="topBar">
        <h1>Dojonary</h1>
        <input type="text" placeholder="Search" onkeyup="desplegarTexto(this)">
        <button onclick=logout(this)>Login</button>
    </header>
    
    <main class="main">
        <section class="words">
            <article class="tarjeta">
                <div class="palabra">
                    <h2>Ninja</h2>
                    <h3 class="italic">noun</h3>
                    <p>Plural: <span class="italic">ninjas</span></p>
                    <button onclick="likeAlert(this)">13 likes</button>
                </div>
                <p>A practitioner skilled in the <span class="linked">Japanese</span> art of <span class="linked">ninjutsu</span></p>
            </article>
            <article class="tarjeta">
                <div class="palabra">
                    <h2>Ninja</h2>
                    <h3 class="italic">noun</h3>
                    <p>Plural: <span class="italic">ninjas</span></p>
                    <button onclick="likeAlert(this)">37 likes</button>
                </div>
                <p>A <span class="linked">programmer</span> who breaks down problems with <span class="linked">zen</span>-like focus</p>
            </article>
        </section>

        <aside class="aside">
            <div class="interiorAside">
                <h2>Dojonary is</h2>
                <h2>defined by YOU</h2>
                <button onclick="addDefinition(this)">Add Definition</button>
            </div>
            <div class="interiorAside">
                <select id="country" onchange="seleccionarPais(this)">
                    <option value="-1">Select a country</option>
                    <option value="CH">Chile</option>
                    <option value="MX">México</option>
                    <option value="PE">Perú</option>
                    <option value="US">USA</option>
                </select>
            </div>
            <div class="interiorAside">
                <h2>This is a cookie</h2>
                <button onclick="deleted(this)">Delete cookie</button>
            </div>
            <div class="interiorAside" id="boxyBox">
                <h2>HIDE THIS BOX PLEASE</h2>
                <button onclick="hideThis(this)">This will just hide it</button>
            </div>
            <div class="showMe">
                <h2>Show the box</h2>
                <button onclick="showThis()">Click here</button>
            </div>
        </aside>
        
    </main>
    
    <script src="./js/index.js"></script>
</body>
</html>
