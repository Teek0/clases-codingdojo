<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="example">
        <h1>OnImput - Example</h1>
        <p>Hello, my name is <span id=name></span></p>
        <input type="text" name="name" placeholder="Your name here" oninput="setName(this)">
    </div>

    <div class="example">
        <h1>OnSelect - Example</h1>
        <select name="food" onchange="pickFood(this)">
            <option>Pizza</option>
            <option>Kebabs</option>
            <option>Sandwich</option>
            <option>Sushi</option>
        </select>
        <button onclick="order()">Order Food</button>
    </div>

    <script src="./js/script.js"></script>
</body>

</html>
