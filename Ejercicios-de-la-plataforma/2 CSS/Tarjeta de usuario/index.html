<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Profile</title>
</head>
<body>
    <main class="profile">
        <div class="fondo">
            <div class="topbox">
            </div>
            <div class="textbox">
            </div>
            <div class="content">
                <div>
                    <img id="profilePic" src="./icons/user-circle.png" alt="Profile picture">
                </div>
                <h2 class="fontText">Jane Doe</h2>
                <div class="place">
                    <img id="mapIcon" src="./icons/map-marker.png" alt="Map marker">
                    <h3 class="fontText">Seattle</h3>
                </div>
                <div>
                    <p class="fontText">Developer | Engineer | Problem Solver</p>
                    <p class="fontText">Master of shadows and the internet</p>
                </div>
                <div class="editProfile">
                    <img id="gearIcon" src="./icons/gear.png" alt="Gear icon">
                    <a href="https://www.linkedin.com/feed/" class="fontText">Edit Profile</a>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
