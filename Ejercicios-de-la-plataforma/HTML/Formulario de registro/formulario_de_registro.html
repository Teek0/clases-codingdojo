<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
  </head>
  <body>
    <h1>Registration Form</h1>
    <div>
      <label>First Name: *</label>
      <input type="text" name="first_name" placeholder="Nombre" />
    </div>
    <div>
      <label>Last Name: *</label>
      <input type="text" name="last_name" placeholder="Apellido" />
    </div>
    <div>
      <label>Email Address: *</label>
      <input type="text" name="email_address" placeholder="correo1@mail.com" />
    </div>
    <div>
      <label>Password: *</label>
      <input type="password" name="password" placeholder="password1" />
    </div>
    <div>
      <label>Confirm Password: *</label>
      <input type="password" name="password" placeholder="password1" />
    </div>
    <div>
      <label>Birthday:</label>
      <input type="date" name="birthday" />
    </div>
    <div>
        <label>Gender Identity:</label><br/>
        <input type="radio" name="gender" />
        <label>Male</label>
        <input type="radio" name="gender" />
        <label>Female</label>
        <input type="radio" name="gender" />
        <label>Non-binary</label>
        <input type="radio" name="gender" />
        <label>I prefer not to answer</label>
      </div>
      <div>
        <label>A short description about myself:</label><br/>
        <textarea name="comment" cols="20" rows="3"></textarea>
      </div>
      <div>
        <label>Favorite Language:</label>
        <select name="favLanguage">
          <option value="JavaScript">JavaScript</option>
          <option value="Java">Java</option>
          <option value="C++">C++</option>
        </select>
      </div>
      <div>
        <input type="checkbox" name="accept" id="accept">
        <label for="accept">Yes, I would like to receive periodic email updates</label>
      </div>
      <div>
        <button type="submit">Create Account</button><br/>
        <label><em>* Indicates a required field</em></label>
      </div>
  </body>
</html>
