  <body>

    <form>
      <div>
        <label>Nombre</label>
        <input type="text" placeholder="Juan" name="nombreUsuario" />
      </div>
      <div>
        <label>Apellido</label>
        <input type="text" placeholder="Pérez" name="apellidoUsuario" />
      </div>
      <div>
        <label>Password</label>
        <input type="password" placeholder="contraseña123" name="passwordUsuario"/>

      <div>¿Tienes hermanos o hermanas?</div>

        <input type="radio" name="hermanos" value="si" /> <!-- radio botón -->

        <input type="radio" name="hermanos" value="no" />

      </div>
      <!-- <div>
        <label>¿Cuántos?</label>
        <input type="number" name="cantidadHermanos" />  number campo de número 
      </div> -->
      <div>
        <label>¿Cuál es tu película favorita?</label>
        <input type="checkbox" name "pelicula"> <label>Avengers</label>
        <input type="checkbox" name "pelicula"> <label>Harry Potter</label>
        <input type="checkbox" name "pelicula"> <label>Star Wars</label>
      </div>
      <div>
        <label>¿Cuál es tu color favorito?</label>
        <select name="colorFavorito">
          <option value="rojo">Rojo</option>
          <option value="verde">Verde</option>
          <option value="azul">Azul</option>
        </select>
      </div>
      <div>
        <label>Deja un comentario</label>
        <textarea name="comentario"></textarea>
      </div>
      <div>
        <input type="submit" value="Enviar" />
        <button type="submit">Enviar de nuevo</button>
      </div>
